<section>
  <h3>Simple Component Example</h3>

  <div class="environments">
    <div class="react-environment">
      <h5>React</h5>

      <div [reactComponent]="App" [props]="props"></div>
    </div>

    <div class="angular-environment">
      <h5>Angular</h5>

      <div>
        <label for="check">
          {{ props.checkState ? "on" : "off" }}
        </label>

        <input
          id="check"
          [(ngModel)]="props.checkState"
          type="checkbox"
          (ngModelChange)="props.ngSetCheckState($event)"
        />
      </div>
    </div>
  </div>
</section>
